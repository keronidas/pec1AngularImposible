<h2>Post List</h2>

<!-- TODO 11 -->


<button (click)="createPost()">ADD</button>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>TITLE</th>
      <th>DESCRIPTION</th>
      <th>CSS COLOR</th>
      <th>ACTIONS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ post.postId }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.description }}</td>
      <td>{{ post.css_color }}</td>
      <td>
        <button (click)="updateCategory(post.postId)">UPDATE</button>
        <button (click)="deleteCategory(post.postId)">DELETE</button>
      </td>
    </tr>
  </tbody>
</table>
